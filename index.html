<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
  <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
  <title>War</title>
</head>
<body>
  <header>THIS IS WAR!</header>
  <p class="intro">Click DEAL to begin then click FLIP to see the cards. </p>
  <div id="game_container">
    <div class="cards" id="player">
      <img id="playerCard" src="cards/red_joker.png">
      <p>Player</p>
    </div>
    <div class="cards" id="computer">
      <img id="computerCard" src="cards/black_joker.png">
      <p>Computer</p>
    </div>
    <div id="deal">DEAL!</div>
  </div>
  <div class="score_container">
    <p>Score</p>
    <p>Player Score: <span id="player_score">0</span>
    <p>Computer Score: <span id="computer_score">0</span>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
